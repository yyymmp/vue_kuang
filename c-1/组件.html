<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!-- 3 使用组件-->
<school></school>
<student></student>
</div>


</body>
<script src="../lib/vue.js"></script>
<script>
    Vue.config.productionTip = false
    //1 创建组件
    const school = Vue.extend({
        //组件一定要使用函数写法
        data() {
            return {
                schoolName: "北京大学",
                address: "中国"
            }
        },
        template:`<div><h1>{{schoolName}}</h1>
        <h1>{{address}}</h1></div>`
    })
    const   student = Vue.extend({
        //组件一定要使用函数写法
        data() {
            return {
                studentName: "jlz",
                age: 18
            }
        },
        template:`<div><h1>{{studentName}}</h1>
        <h1>{{age}}</h1></div>`

    })

    //根部vm
    const vm = new Vue({
        el: "#app",
        //2 注册组件（局部注册）
        components:{
            school,
            student
        }
    })

    //全局注册组件 不需要在vm中注册即可使用
    const   globalCom = Vue.extend({
        template:`<div><h1>111</h1>`
    })
    Vue.component("globalCom",globalCom)
</script>
</html>
