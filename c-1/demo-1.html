<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--视图-->
<div id="app">
    <span :title="message">
        鼠标悬停
    </span>
    <h1 v-if="ok">ok</h1>
<!--   2 使用定义的组件-->
    <t1 v-for="item in items" v-bind:val="item"></t1>
</div>
</body>
<!--引入-->
<script src="../lib/vue.js"></script>
<script>
<!--   1 定义一个组件-->
    Vue.component("t1",{
        //接受传值
        props:['val'],
        //模板
        template:'<li>{{val}}</li>'
    })
    var  vm = new Vue({
        el:"#app",
        //数据
        data:{
            message: "hello vue",
            ok: true,
            items:[
                "php","java","py"
            ]
        },
    })

</script>

</html>
